<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="status">S</h1>
    <p id="data"></p>
    <button onclick="getMyData()">Get Data</button>


    <script>
        
        async function getMyData(){
              let url="https://crud.teamrabbil.com/api/vl/ReadProduct";
              let result=await fetch(url)

              let resObj=await result.json();

              document.getElementById("status").innerText=resObj['status']
              document.getElementById("data").innerText= JSON.stringify(resObj['data'])

              let resDataArray=resObj["data"]
              resDataArray.forEach(function(item)){
                let pName=item['ProductName']
                document.write(pName);
              }
           }      
    </script>
    
</body>
</html>
